<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Cliente - Mini Mercado PUCRS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white p-3 mb-4">
      <div class="container">
        <h1 class="h3">Cadastro de Cliente</h1>
        <nav>
          <a href="index.html" class="text-white me-3">Início</a>
          <a href="frutas_verduras.html" class="text-white me-3"
            >Frutas e Verduras</a
          >
          <a href="alimentos_nao_pereciveis.html" class="text-white me-3"
            >Alimentos Não Perecíveis</a
          >
          <a href="higiene_limpeza.html" class="text-white me-3"
            >Higiene e Limpeza</a
          >
        </nav>
      </div>
    </header>

    <div id="data-hora" class="alert alert-info text-center" role="alert">
      Carregando data e hora atual...
    </div>

    <main class="container mb-5">
      <h2 class="mb-4">Formulário de Cadastro</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            placeholder="Digite seu nome"
          />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            required
            placeholder="000.000.000-00"
          />
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Sexo</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="M"
              required
            />
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="feminino"
              value="F"
            />
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            required
            placeholder="(XX) XXXXX-XXXX"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Forma de entrega</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="entrega"
              id="retirada"
              value="retirada"
              required
            />
            <label class="form-check-label" for="retirada"
              >Retirada no local</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="entrega"
              id="teleEntrega"
              value="entrega"
            />
            <label class="form-check-label" for="teleEntrega"
              >Tele-entrega</label
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="dataHora" class="form-label"
            >Data e horário para retirada/entrega</label
          >
          <input
            type="datetime-local"
            class="form-control"
            id="dataHora"
            name="dataHora"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

    <footer class="bg-light text-center py-4 border-top">
      <p>Endereço: Av. Ipiranga, 1234 - Porto Alegre, RS</p>
      <p>Contato: rafaeliunes97@gmail.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/dataHora.js"></script>
  </body>
</html>
